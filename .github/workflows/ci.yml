name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install backend deps
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend and smoke test
        run: |
          cd backend
          nohup python -m uvicorn app:app --host 0.0.0.0 --port 8000 &
          # Wait until the server is healthy (up to ~30s)
          for i in {1..30}; do curl -fsS http://127.0.0.1:8000/healthz && break || sleep 1; done

      - name: Install frontend deps
        working-directory: ./frontend
        run: |
          npm ci

      - name: Start frontend and smoke test
        run: |
          cd frontend
          nohup npm start &
          # Wait until the frontend responds
          for i in {1..30}; do curl -fsS http://127.0.0.1:3000 && break || sleep 1; done

      - name: Safety check (optional)
        run: |
          python -m pip install safety
          safety check || true
